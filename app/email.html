<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BunnyLove: Сброс пароля</title>

  <!-- Подключение веб-шрифтов -->
  <style type="text/css">
    /* Onest Regular */
    @font-face {
      font-family: 'Onest';
      font-weight: 400;
      font-style: normal;
      src: url('./fonts/Onest-Regular.woff2') format('woff2');
    }

    /* Onest Bold */
    @font-face {
      font-family: 'Onest';
      font-weight: 700;
      font-style: normal;
      src: url('./fonts/Onest-Bold.woff2') format('woff2');
    }

    /* Benzin SemiBold */
    @font-face {
      font-family: 'Benzin';
      font-weight: 600;
      font-style: normal;
      src: url('./fonts/Benzin-Semibold.woff2') format('woff2');
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Benzin', Arial, sans-serif;
    }
  </style>

<body style="margin:0; padding:0; background-color:#f5f5f5; font-family: 'Onest', Arial, sans-serif; color:#282828;">

  <!-- Основная таблица -->
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="padding:40px 0;">
    <tr>
      <td align="center">

        <!-- Контейнер письма -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width:440px; border-radius:8px; padding:40px 20px;">

          <!-- Логотип -->
          <tr>
            <td style="padding: 24px 20px;">
              <img src="./img/logo.png" alt="BunnyLove.ru" width="200" style="display:block; border:0;">
            </td>
          </tr>

          <!-- Заголовок -->
          <tr>
            <td style="padding:16px 20px;">
              <h1 style="margin:0; font-size:18px; font-weight:600; text-transform:uppercase; line-height:1.2; color:#282828;">
                Мы получили ваш запрос<br>на сброс пароля
              </h1>
            </td>
          </tr>

          <!-- Текст -->
          <tr>
            <td style="padding:0px 20px;">
              <p style="margin:0; font-size:14px; line-height:1.6;">
                Нажмите кнопку ниже, чтобы перейти<br>
                к восстановлению пароля
              </p>
            </td>
          </tr>

          <!-- Кнопка -->
          <tr>
            <td style="padding:20px;">
              <a href="https://bunnylove.ru/reset-password?token=XXXXXX"
                 style="background-color:#282828; color:#ffffff; text-decoration:none; padding:16px 28px; border-radius:8px; display:inline-block; font-weight:600; font-size:16px;">
                Сбросить пароль
              </a>
            </td>
          </tr>

          <!-- Срок действия -->
          <tr>
            <td style="padding:4px 20px 20px;">
              <p style="margin:0; font-size:14px; line-height:1.2;">
                У вас есть 24 часа, чтобы указать пароль.<br>
                После этого вам нужно будет запросить его заново.
              </p>
            </td>
          </tr>

          <!-- Примечание -->
          <tr>
            <td style="padding:20px;">
              <p style="margin:0; font-size:12px; line-height:1.2; opacity: .5;">
                Если вы не отправляли этот запрос,<br>
                просто игнорируйте это письмо.
              </p>
            </td>
          </tr>

        </table>
        <!-- Конец контейнера -->
      </td>
    </tr>
  </table>

</body>

</html>
